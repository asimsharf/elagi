name: elagi
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  intl_translation:
  cupertino_icons: ^1.0.0
  simple_animations: ^1.3.3
  url_launcher: ^5.7.2
  sweetalert: ^0.0.1
  dio: ^3.0.10
  splashscreen: ^1.2.0
  provider: ^4.3.2+1
  google_fonts_arabic: ^1.1.7
  shared_preferences: ^0.5.10
  rflutter_alert: ^1.0.3
  typicons_flutter: ^0.4.2
  pretty_dio_logger: ^1.1.1
  phone_number: ^0.6.2+4
  country_code_picker: ^1.4.0
  page_transition: ^1.1.6
  email_validator: ^1.0.6
  pin_code_text_field: ^1.7.1
  argon_buttons_flutter: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
